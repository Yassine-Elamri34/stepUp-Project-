<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hover Shape Detector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      display: flex;
      gap: 40px;
      align-items: center;
    }

    .shape-area {
      width: 240px;
      height: 240px;
      border: 2px dashed #38bdf8;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      cursor: crosshair;
    }

    .shape {
      width: 160px;
      height: 160px;
      background: #38bdf8;
    }

    .circle { border-radius: 50%; }

    .square { border-radius: 0; }

    .panel {
      width: 280px;
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 14px;
      padding: 16px;
    }

    .panel h2 {
      margin-top: 0;
      font-size: 16px;
      color: #38bdf8;
    }

    .result {
      font-size: 15px;
      margin-top: 10px;
      min-height: 40px;
    }

    .hint {
      font-size: 13px;
      color: #94a3b8;
    }
  </style>
</head>

<body>

<div class="container">
  <div class="shape-area" id="shapeArea">
    <!-- Change class to test -->
    <div class="shape circle" id="shape"></div>
  </div>

  <div class="panel">
    <h2>Shape Analysis</h2>
    <div class="hint">
      Hover your mouse around the shape for a few seconds.<br>
      Move naturally.
    </div>
    <div class="result" id="result">
      Waiting for hover dataâ€¦
    </div>
  </div>
</div>

<script>
  var shapeArea = document.getElementById("shapeArea");
  var resultEl = document.getElementById("result");

  var points = [];
  var lastAngle = null;
  var sharpTurns = 0;

  function angleBetween(dx, dy) {
    return Math.atan2(dy, dx) * (180 / Math.PI);
  }

  shapeArea.addEventListener("mousemove", function (e) {
    var rect = shapeArea.getBoundingClientRect();
    var x = e.clientX - rect.left;
    var y = e.clientY - rect.top;

    if (points.length > 0) {
      var prev = points[points.length - 1];
      var dx = x - prev.x;
      var dy = y - prev.y;

      var angle = angleBetween(dx, dy);

      if (lastAngle !== null) {
        var diff = Math.abs(angle - lastAngle);
        if (diff > 60) sharpTurns++;
      }

      lastAngle = angle;
    }

    points.push({ x: x, y: y });
  });

  shapeArea.addEventListener("mouseleave", function () {
    analyzeShape();
    points = [];
    sharpTurns = 0;
    lastAngle = null;
  });

  function analyzeShape() {
    if (points.length < 20) {
      resultEl.textContent = "Not enough data. Try hovering longer.";
      return;
    }

    if (sharpTurns > 25) {
      resultEl.textContent = "Detected shape: SQUARE ðŸŸ¥";
    } else {
      resultEl.textContent = "Detected shape: CIRCLE ðŸ”µ";
    }
  }
</script>

</body>
</html>
