<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Lab Login</title>
	<link rel="stylesheet" href="lab2.css" type="text/css">
</head>
<body>
<main>
	<h1>Login Page</h1>
	<div>
<!--==== LOGIN FORM BLOCK ====-->

<form class="login">
<fieldset class="login__fieldset">
<legend>User Authentication</legend>
<label class="login__label">
	Username:
	<input type="text" class="login__txtbox">
</label>
<br><br>

<label class="login__label">
Password:
<input type="password" class="login__txtbox">
</label>

<input type="submit" value="Log in" class="login__button">

</fieldset>

</form>

	</div>

<!--==== OUTPUT BLOCK ====-->	
	<div class="output">
		<p>Username: 
			<span class="output__text output__user"></span>
		</p>
		<p>Password: 
			<span class="output__text output__pass"></span>
		</p>
	</div><!--END ouwtput BLOCK-->
</main>

	<script src="script.js"></script>
</body>
</html>
